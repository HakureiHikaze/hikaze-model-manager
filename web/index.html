<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="mm.title.manager">mm.title.manager</title>
  <link rel="stylesheet" href="/web/styles.css">
</head>
<body>
  <div id="app">
    <header class="toolbar">
      <nav class="type-tabs" id="typeTabs"></nav>
      <div class="search-row">
        <input id="searchInput" type="text" data-i18n-attr="placeholder:mm.search.placeholder" placeholder="mm.search.placeholder" />
        <div class="tag-filter">
          <button id="tagDropdownBtn" class="btn" data-i18n="mm.tags.filter">mm.tags.filter</button>
          <div id="tagDropdown" class="dropdown hidden"></div>
        </div>
        <div class="mode-toggle">
          <label><input type="radio" name="tagsMode" value="all" checked> <span data-i18n="mm.tags.mode.all">mm.tags.mode.all</span></label>
          <label><input type="radio" name="tagsMode" value="any"> <span data-i18n="mm.tags.mode.any">mm.tags.mode.any</span></label>
        </div>
        <button id="refreshBtn" class="btn" data-i18n="mm.refresh">mm.refresh</button>
      </div>
    </header>

    <main class="content">
      <section class="model-list">
        <div class="view-switch">
          <button id="cardViewBtn" class="active" data-i18n="mm.view.card">mm.view.card</button>
          <button id="listViewBtn" data-i18n="mm.view.list">mm.view.list</button>
        </div>
        <div id="modelsContainer" class="cards"></div>
        <footer class="bulk-actions">
          <button disabled data-i18n="mm.bulk.delete">mm.bulk.delete</button>
          <button disabled data-i18n="mm.bulk.move">mm.bulk.move</button>
        </footer>
      </section>

      <aside class="model-detail" id="modelDetail">
        <div class="preview" id="detailImage"></div>
        <h3 id="detailName" data-i18n="mm.detail.none">mm.detail.none</h3>
        <div class="fields" id="detailFields"></div>
        <div class="actions">
          <button id="revertBtn" data-i18n="mm.btn.revert">mm.btn.revert</button>
          <button id="saveBtn" data-i18n="mm.btn.save">mm.btn.save</button>
          <!-- Selector mode: confirm button at bottom-right. Hidden by default, shown when enabled. -->
          <button id="confirmBtn" style="display:none" data-i18n="mm.btn.confirm">mm.btn.confirm</button>
        </div>
      </aside>
    </main>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
