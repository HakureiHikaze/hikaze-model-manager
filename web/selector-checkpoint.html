<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="mm.title.selectorCheckpoint">mm.title.selectorCheckpoint</title>
  <link rel="stylesheet" href="/web/styles.css">
</head>
<body>
  <div id="app">
    <header class="toolbar">
      <nav class="type-tabs" id="typeTabs"></nav>
      <div class="search-row">
        <input id="searchInput" type="text" data-i18n-attr="placeholder:mm.search.placeholder" placeholder="mm.search.placeholder" />
        <div class="tag-filter">
          <button id="tagDropdownBtn" class="btn" data-i18n="mm.tags.filter">mm.tags.filter</button>
          <div id="tagDropdown" class="dropdown hidden"></div>
        </div>
        <button id="refreshBtn" class="btn" data-i18n="mm.refresh">mm.refresh</button>
        <button id="settingsBtn" class="btn" data-i18n="mm.settings">mm.settings</button>
        <button id="closeBtn" class="btn" data-i18n="mm.btn.close">mm.btn.close</button>
      </div>
    </header>

    <main class="content">
      <section class="model-list">
        <div class="view-switch">
          <button id="clearSelectionBtn" class="btn" data-i18n="mm.btn.clearSelection">mm.btn.clearSelection</button>
          <label class="filter-selected" style="margin:0 12px;display:flex;align-items:center;gap:4px;">
            <input type="checkbox" id="filterSelectedCheckbox" />
            <span data-i18n="mm.filter.selectedOnly">mm.filter.selectedOnly</span>
          </label>
          <div style="margin-left:auto;display:flex;gap:6px;align-items:center;">
            <button id="cardViewBtn" class="active" data-i18n="mm.view.card">mm.view.card</button>
            <button id="listViewBtn" data-i18n="mm.view.list">mm.view.list</button>
            <button id="confirmBtn" data-i18n="mm.btn.confirm">mm.btn.confirm</button>
          </div>
        </div>
        <div id="modelsContainer" class="cards"></div>
      </section>

      <aside class="model-detail" id="modelDetail">
        <div class="preview" id="detailImage"></div>
        <h3 id="detailName" data-i18n="mm.detail.none">mm.detail.none</h3>
        <div class="fields" id="detailFields"></div>
        <div class="actions">
          <button id="revertBtn" style="display:none" data-i18n="mm.btn.revert">mm.btn.revert</button>
          <button id="saveBtn" style="display:none" data-i18n="mm.btn.save">mm.btn.save</button>
        </div>
      </aside>
    </main>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
